<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIshka Library - Dev</title>
</head>
<body>
    <div style="padding: 40px; max-width: 800px; margin: 0 auto;">
        <h1>UIshka</h1>
        
        <h2>Кнопки</h2>
        <div style="display: flex; gap: 16px; margin-bottom: 32px;">
            <button class="btn btn--primary" data-ui-button>Основная</button>
            <button class="btn btn--secondary" data-ui-button>Вторичная</button>
            <button class="btn btn--outline" data-ui-button>Контурная</button>
            <button class="btn btn--primary btn--small" data-ui-button>Маленькая</button>
            <button class="btn btn--primary btn--large" data-ui-button>Большая</button>
        </div>

        <h2>Карточки</h2>
        <div style="display: grid; gap: 24px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
            <div class="card" data-ui-card>
                <div class="card__header">
                    <h3 class="card__title">Заголовок карточки</h3>
                </div>
                <div class="card__body">
                    <p>Содержимое карточки. Здесь может быть любой контент.</p>
                </div>
            </div>
            
            <div class="card" data-ui-card>
                <div class="card__header">
                    <h3 class="card__title">Другая карточка</h3>
                </div>
                <div class="card__body">
                    <p>Еще одно содержимое карточки.</p>
                </div>
                <div class="card__footer">
                    <button class="btn btn--primary" data-ui-button>Действие</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
        // Тестируем обработчики событий
        document.addEventListener('ui-button-click', (event) => {
            console.log('Кнопка нажата!', event.detail.element)
            console.log(`Кнопка нажата ${event.detail.component.clickCount} раз`)
        })
    </script>
</body>
</html>
