name: Auto Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.0' # –¢–æ–ª—å–∫–æ –º–∏–Ω–æ—Ä–Ω—ã–µ –≤–µ—Ä—Å–∏–∏

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy üöÄ
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist

    - name: Create distribution zip
      run: |
        zip -r uishka-${{ github.ref_name }}.zip dist/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        generate_release_notes: true
        files: |
          uishka-${{ github.ref_name }}.zip